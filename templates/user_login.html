<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Login - BRAIN INSIGHT BLOG App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">User Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div>
              {% for category, message in messages %}
                <div class="mb-4 p-3 rounded text-white {% if category == 'danger' %}bg-red-500{% elif category == 'success' %}bg-green-500{% elif category == 'warning' %}bg-yellow-500{% else %}bg-blue-500{% endif %}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('user_login') }}">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="username">Username</label>
                <input class="w-full px-3 py-2 border rounded" type="text" id="username" name="username" required />
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input class="w-full px-3 py-2 border rounded" type="password" id="password" name="password" required />
            </div>
            <button class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700" type="submit">Login</button>
        </form>
        <p class="mt-4 text-center text-gray-600">
            Don't have an account?
            <a href="{{ url_for('register') }}" class="text-indigo-600 hover:underline">Register here</a>
        </p>
        <div class="mt-4 text-center">
            <a href="/" class="text-indigo-600 hover:text-indigo-800">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
