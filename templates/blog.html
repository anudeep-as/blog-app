 {% extends "base.html" %}
{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div id="blog-content" class="bg-white rounded-lg shadow-lg p-8 animate-on-scroll">
        <!-- Blog content will be loaded here by JavaScript -->
    </div>
    
    <!-- Comments Section -->
    <div class="mt-8 bg-white rounded-lg shadow-lg p-8 animate-on-scroll">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Comments</h2>
        
        <!-- Comment Form -->
        <div class="mb-8">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Leave a Comment</h3>
            <form id="comment-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="author-name" class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                        <input type="text" id="author-name" name="author_name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="author-email" class="block text-sm font-medium text-gray-700 mb-1">Email (optional)</label>
                        <input type="email" id="author-email" name="email"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>
                <div>
                    <label for="comment-content" class="block text-sm font-medium text-gray-700 mb-1">Comment *</label>
                    <textarea id="comment-content" name="content" rows="4" required
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                              placeholder="Share your thoughts..."></textarea>
                </div>
                <button type="submit" 
                        class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Post Comment
                </button>
            </form>
            <div id="comment-message" class="mt-4"></div>
        </div>
        
        <!-- Comments List -->
        <div id="comments-list">
            <div class="text-center py-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto"></div>
                <p class="text-gray-600 mt-2">Loading comments...</p>
            </div>
        </div>
    </div>
    
    <div class="mt-8 text-center">
        <a href="/" class="inline-flex items-center text-indigo-600 hover:text-indigo-800 font-medium">
            <i class="fas fa-arrow-left mr-2"></i> Back to Home
        </a>
    </div>
</div>

<script>
    // Get blog ID from URL path instead of query parameters
    const pathParts = window.location.pathname.split('/');
    const blogId = pathParts[pathParts.length - 1];
    
    async function loadBlog() {
        if (!blogId || isNaN(blogId)) {
            document.getElementById('blog-content').innerHTML = `
                <div class="text-center py-12">
                    <h2 class="text-2xl font-bold text-red-600 mb-4">Blog Not Found</h2>
                    <p class="text-gray-700">The requested blog post could not be found.</p>
                </div>
            `;
            return;
        }
        
        try {
            const response = await fetch(`/api/blogs/${blogId}`);
            if (!response.ok) throw new Error('Failed to fetch blog');
            
            const blog = await response.json();
            
            if (blog.error) {
                document.getElementById('blog-content').innerHTML = `
                    <div class="text-center py-12">
                        <h2 class="text-2xl font-bold text-red-600 mb-4">Blog Not Found</h2>
                        <p class="text-gray-700">${blog.error}</p>
                    </div>
                `;
                return;
            }
            
            document.getElementById('blog-content').innerHTML = `
                <h1 class="text-3xl font-bold text-gray-900 mb-4">${blog.title}</h1>
                <div class="flex items-center text-gray-600 mb-6">
                    <span>By ${blog.author}</span>
                    <span class="mx-2">â€¢</span>
                    <span>${new Date(blog.date_created).toLocaleDateString()}</span>
                </div>
                <div class="prose max-w-none text-gray-700">
                    ${blog.content.replace(/\n/g, '<br>')}
                </div>
            `;
            
            // Load comments after blog is loaded
            loadComments();
        } catch (error) {
            console.error('Error loading blog:', error);
            document.getElementById('blog-content').innerHTML = `
                <div class="text-center py-12">
                    <h2 class="text-2xl font-bold text-red-600 mb-4">Error Loading Blog</h2>
                    <p class="text-gray-700">Failed to load the blog post. Please try again later.</p>
                </div>
            `;
        }
    }
    
    async function loadComments() {
        console.log('loadComments called');
        try {
            const response = await fetch(`/api/blogs/${blogId}/comments`);
            if (!response.ok) throw new Error('Failed to fetch comments');
            
            const comments = await response.json();
            console.log('Comments fetched:', comments);
            const commentsList = document.getElementById('comments-list');
            
            if (comments.length === 0) {
                commentsList.innerHTML = `
                    <p class="text-gray-600 text-center py-4">No comments yet. Be the first to comment!</p>
                `;
                return;
            }
            
            commentsList.innerHTML = comments.map(comment => `
                <div class="border-b border-gray-200 py-4 last:border-b-0">
                    <div class="flex justify-between items-start mb-2">
                        <h4 class="font-semibold text-gray-900">${comment.author_name}</h4>
                        <span class="text-sm text-gray-500">${new Date(comment.date_created).toLocaleDateString()}</span>
                    </div>
                    <p class="text-gray-700">${comment.content}</p>
                </div>
            `).join('');
            
        } catch (error) {
            console.error('Error loading comments:', error);
            document.getElementById('comments-list').innerHTML = `
                <p class="text-red-600 text-center">Failed to load comments. Please try again later.</p>
            `;
        }
    }
    
    // Handle comment form submission
    document.getElementById('comment-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const commentData = {
            author_name: formData.get('author_name'),
            email: formData.get('email'),
            content: formData.get('content')
        };
        
        try {
            const response = await fetch(`/api/blogs/${blogId}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(commentData)
            });
            
            const result = await response.json();
            
            if (response.ok) {
                // Clear form
                e.target.reset();
                
                // Show success message
                const messageDiv = document.getElementById('comment-message');
                messageDiv.innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                        Comment posted successfully!
                    </div>
                `;
                
                // Reload comments
                loadComments();
                
                // Clear message after 3 seconds
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
            } else {
                // Show error message
                const messageDiv = document.getElementById('comment-message');
                messageDiv.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        ${result.error || 'Failed to post comment'}
                    </div>
                `;
            }
        } catch (error) {
            console.error('Error posting comment:', error);
            const messageDiv = document.getElementById('comment-message');
            messageDiv.innerHTML = `
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    Failed to post comment. Please try again.
                </div>
            `;
        }
    });
    
    // Initial load
    loadBlog();
</script>
{% endblock %}
