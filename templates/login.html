<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - BRAIN INSIGHT BLOG App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div>
              {% for category, message in messages %}
                {% if category != 'success' or loop.index == 1 %}
                <div class="mb-4 p-3 rounded text-white {% if category == 'danger' %}bg-red-500{% elif category == 'success' %}bg-green-500{% elif category == 'warning' %}bg-yellow-500{% else %}bg-blue-500{% endif %}">
                  {{ message }}
                </div>
                {% endif %}
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="username">Username</label>
                <input class="w-full px-3 py-2 border rounded" type="text" id="username" name="username" required />
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input class="w-full px-3 py-2 border rounded" type="password" id="password" name="password" required />
            </div>
            <button class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700" type="submit">Login</button>
        </form>
        <div class="mt-4 text-center">
            <a href="/" class="text-indigo-600 hover:text-indigo-800">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
