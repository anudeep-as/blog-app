<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BRAIN INSIGHT BLOG App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .blog-card {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        
        .blog-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <!-- Custom Logo - Add your logo.png to static/images/ -->
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="BRAIN INSIGHT BLOG" class="h-8 w-auto" onerror="this.style.display='none'; document.getElementById('text-logo').style.display='flex';">
                        <div id="text-logo" style="display: none;" class="flex items-center">
                            <i class="fas fa-blog text-indigo-600 text-2xl mr-2"></i>
                            <span class="font-bold text-xl text-indigo-600">BRAIN INSIGHT BLOG</span>
                        </div>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Home
                        </a>
                        <a href="/admin" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Admin
                        </a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    {% if session.get('admin_logged_in') %}
                    <div class="relative ml-3">
                        <button id="admin-menu-button" aria-expanded="true" aria-haspopup="true" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">
                            {{ session.get('admin_username', 'Admin') }}
                            <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div id="admin-menu" class="origin-top-right absolute right-0 mt-2 w-28 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden" role="menu" aria-orientation="vertical" aria-labelledby="admin-menu-button" tabindex="-1">
                            <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1" id="admin-menu-item-0">Logout</a>
                        </div>
                    </div>
                    {% elif session.get('logged_in') %}
                    <div class="relative ml-3">
                        <button id="user-menu-button" aria-expanded="true" aria-haspopup="true" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none">
                            {{ session.get('username', 'User') }}
                            <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div id="user-menu" class="origin-top-right absolute right-0 mt-2 w-28 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                            <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem" tabindex="-1" id="user-menu-item-0">Logout</a>
                        </div>
                    </div>
                    {% else %}
                    <div class="flex space-x-4">
                        <a href="{{ url_for('login') }}" class="text-gray-500 hover:text-gray-700 text-sm font-medium">Admin Login</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="bg-white mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">
                &copy; 2023 BRAIN INSIGHT BLOG App. All rights reserved.
            </p>
        </div>
    </footer>
    
            <script>
                // Add some interactivity
                document.addEventListener('DOMContentLoaded', function() {
                    // Add animation to elements when they come into view
                    const animateOnScroll = function() {
                        const elements = document.querySelectorAll('.animate-on-scroll');
                        elements.forEach(element => {
                            const elementPosition = element.getBoundingClientRect().top;
                            const screenPosition = window.innerHeight / 1.3;
                            
                            if (elementPosition < screenPosition) {
                                element.classList.add('fade-in');
                            }
                        });
                    };
                    
                    window.addEventListener('scroll', animateOnScroll);
                    // Trigger once on load
                    animateOnScroll();

                    // Toggle user menu dropdown
                    const userMenuButton = document.getElementById('user-menu-button');
                    const userMenu = document.getElementById('user-menu');
                    if (userMenuButton) {
                        userMenuButton.addEventListener('click', function() {
                            if (userMenu.classList.contains('hidden')) {
                                userMenu.classList.remove('hidden');
                            } else {
                                userMenu.classList.add('hidden');
                            }
                        });
                        // Close the menu if clicked outside
                        document.addEventListener('click', function(event) {
                            if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
                                userMenu.classList.add('hidden');
                            }
                        });
                    }

                    // Toggle admin menu dropdown
                    const adminMenuButton = document.getElementById('admin-menu-button');
                    const adminMenu = document.getElementById('admin-menu');
                    if (adminMenuButton) {
                        adminMenuButton.addEventListener('click', function() {
                            if (adminMenu.classList.contains('hidden')) {
                                adminMenu.classList.remove('hidden');
                            } else {
                                adminMenu.classList.add('hidden');
                            }
                        });
                        // Close the menu if clicked outside
                        document.addEventListener('click', function(event) {
                            if (!adminMenuButton.contains(event.target) && !adminMenu.contains(event.target)) {
                                adminMenu.classList.add('hidden');
                            }
                        });
                    }
                });
            </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
